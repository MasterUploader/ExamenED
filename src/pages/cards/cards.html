<ion-header>
  <ion-navbar>
    <ion-title>Card's</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

    <div *ngIf="afAuth.authState | async as user; ">
    <ion-card>
      <ion-list>
        <ion-item>
            <ion-card-content *ngFor="let card of cards | async" (click)="showOptions(card.id, card.title, card.subTittle, card.idUser)">
                <ion-avatar item-start>
                    <img src={{card.photo}} >
      
                </ion-avatar>
      
                  
                <h1>{{card.nombre}}</h1><h4>Autor</h4>
                <h2>Titulo: {{card.title}}</h2>>> <p>==>{{card.subTitle}}</p>
                
              </ion-card-content>

        </ion-item>


      </ion-list>

        

       
            
            <ion-fab right bottom>
            <button ion-fab  (click)="addCard()">
            <ion-icon name="add" ></ion-icon>
            </button>
            </ion-fab>
              <div class="exit"><button ion-button round color="orange" full (click)="addCard()"  small>Logout</button></div>
       
      
      </ion-card>

      
        
</div>
     



  



</ion-content>
