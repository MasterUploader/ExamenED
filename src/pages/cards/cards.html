<ion-header>
  <ion-navbar>
    <ion-title>Card's</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

    <div *ngIf="afAuth.authState | async as user; ">
    <ion-card>
      <ion-list>
        <ion-item>
            <ion-card-content *ngFor="let card of cards | async" (click)="showOptions(card.id, card.title, card.subTittle, card.idUser)">
                <ion-avatar item-start>
                    <img src={{card.photo}} >
      
                </ion-avatar>
      
                  
                <h1>{{card.nombre}}</h1><h4>Autor</h4>
                <h2>Titulo: {{card.title}}</h2>>> <p>==>{{card.subTitle}}</p>
                <h3>{{card.comentario}}</h3>
                
                

                <ion-fab right bottom>
                    <button ion-fab  (click)="addCard()">
                    <ion-icon name="add" ></ion-icon>
                    </button>
                    </ion-fab>

                    <!-- Comentarios -->
                <ion-content>
                    <ion-list>
                        <ion-item>
                          <ion-card-content *ngFor="let coment of coments | async"  >
                              <ion-avatar item-start>
                                  <img src={{coment.photoC}} >
                    
                              </ion-avatar>
                    
                                
                              <h1>{{coment.nombreC}}</h1><h4>Autor</h4>
                               <p>==>{{coment.title}}</p>
      
                          </ion-card-content>
                        </ion-item>
                       
                      </ion-list>

                </ion-content>

                
                <!-- Comentarios -->
                      
                
              </ion-card-content>

        </ion-item>


      </ion-list>

        

       
            
      <div class  ="exit"><button ion-button round color="orange" full (click)="addComent()"  small>Logout</button></div>
       
      
      </ion-card>

      
        
</div>
     



  



</ion-content>
