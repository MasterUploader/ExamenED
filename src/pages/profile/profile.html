<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="afAuth.authState | async as user">

  <!-- Formulario de edicion de Perfil-->
  <div>
      <form #formCtrl="ngForm">
          <div align="center" *ngIf="formCtrl.form.valid">
              
            <h1> Profile</h1>
            <img class="profile-image" src="{{currentUser.photoURL}}">
              <h4>{{person.name}}, {{person.company}}</h4>
              <h5>{{age}} años</h5>
          </div>
      <ion-list>
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="person.name" name="name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Genero</ion-label>
            <ion-select [(ngModel)]="person.company" name="company" required>
              <ion-option value="Hombre">Hombre</ion-option>
              <ion-option value="Mujer">Mujer</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label >Cumpleaños</ion-label>
              <ion-datetime required name="birthdate" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dob" [ngModelOptions]="{standalone:true}"></ion-datetime>
          </ion-item>
          
      </ion-list>
      <button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block (click)="save()">Save</button>
      <button color="danger" ion-button block (click)="reset()">Reset</button>
      </form>


  </div>
  <!-- Fin de Formulario de edicion de Perfil-->

    
<div class="exit"><button ion-button round color="orange" (click)="logout()"  small>Logout</button></div>
<div class="exit"><button ion-button round color="orange" (click)="goTo()"  small>Principal</button></div>

</ion-content>
