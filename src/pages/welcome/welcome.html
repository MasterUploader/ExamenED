<ion-header>

  <ion-navbar>
    <ion-title>welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <h1>¡¡Bienvenido a nuestra aplicación!!</h1>
    <ion-item class="item item-trns text-center">
        Brayan's Aplication
      <ion-avatar item-end *ngIf="afAuth.authState | async as user">
        <img src={{currentUser.photoURL}} >
        <ion-item item-center>
            {{ user.displayName }}

        </ion-item>
        
        
      </ion-avatar>
    </ion-item>
    <div class="exit"><button ion-button round color="orange" (click)="logout()"  small>Logout</button></div>

    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
          <ion-toolbar>
            <ion-buttons end>
              <button ion-button color="primary">Skip</button>
            </ion-buttons>
          </ion-toolbar>
          <img [src]="slide.image" class="slide-image"/>
          <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>
          <ion-toolbar>
          </ion-toolbar>
          <img src="{{currentUser.photoURL}}" class="slide-image"/>
          <h2 class="slide-title">Llena tu Perfil</h2>
          <button ion-button large clear icon-end color="primary" (click)="goToProfile()">
            Modifica tu Perfil
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-slide>
    </ion-slides>


</ion-content>
