<ion-header>

    <ion-navbar>
      
          <ion-title class="titulo">
            <ion-item class="item item-trns text-center">
                PÃ¡gina Principal
              <ion-avatar item-end *ngIf="afAuth.authState | async as user">
                <img src={{currentUser.photoURL}} >
                <ion-item item-center>
                    {{ user.displayName }}
      
                </ion-item>
                
                
              </ion-avatar>
            </ion-item>
            
          </ion-title>
        </ion-navbar>
        

</ion-header>


<ion-content padding *ngIf="afAuth.authState | async as user">
<!-- El div que engloba todo -->
  <div>
    <!-- busqueda-->
    <ion-searchbar #searchbar placeholder="o que deseja?" [hidden]="!search" (ionInput)="searchAction($event)" [(ngModel)]="queryText"></ion-searchbar>  
 
    <ion-fab right bottom (click)="toggleSearch()">
      <button ion-fab class="pop-in">
        <ion-icon name="search"></ion-icon>
      </button>
  </ion-fab>
  <!-- Fin Busqueda -->

  <!-- Div del boton de logout-->
  <div>
      <div><button ion-button round color="orange" full (click)="logout()"  small>Logout</button></div>
  </div>
  <!-- Div del boton de logout-->

   <!-- Div del boton de cards-->
   <div>
      <div><button ion-button round color="orange" full (click)="goTo()"  small>Logout</button></div>
  </div>
  <!-- Div del boton de card-->

  <!-- Inicia Modal-->

  <ion-list>
      <ion-list-header>
        Hobbits
      </ion-list-header>
      <a ion-item (click)="openModal({charNum: 0})">
        Gollum
      </a>
      <a ion-item (click)="openModal({charNum: 1})">
        Frodo Baggins
      </a>
      <a ion-item (click)="openModal({charNum: 2})">
        Sam
      </a>
  </ion-list>
  <!-- Finaliza Modal -->


  </div>
  <!-- Fin del div que engloba todo -->




     

</ion-content>
